  <script>
  $(window).scroll(function(){

    }
    if(top > 600){ //Fade 3
      $('#delay2').attr('class', 'path-slow');
      $('#fadegroup2').attr('class','fade-in');
    }
    if(top > 800){ //Fade 4
      $('#delay3').attr('class', 'path-slow');
    }
    if(top > 900){ //Fade 5
      $('#fadegroup3').attr('class','fade-in');
    }
    if(top > 1100){// Fade 6
      $('#fadelink1').attr('class','fade-in');
      $('#fadelink2').attr('class','fade-in');
      $('#fadetext2').attr('class','fade-in');
      $('#delay4').attr('class', 'path-slow');

  });
